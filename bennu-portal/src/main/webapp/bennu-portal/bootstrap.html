<html ng-app>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Bootstrap</title>
</head>

<h1>Bootstrap</h1>

<form>
	<dl>
		<dt>In what country are you at?</dt>
		
		<dd>
			<label for="country">Country:</label>
			<input id="country" type="text" placeholder="Three Letter ISO 3166-1" />
		</dd>
	</dl>
	
	<dl>
		<dt>Let's setup your school. You need to set up your university and school name.</dt>
		
		<dd>
			<label for="xpto">University Name:</label>
			<input id="xpto" type="text" placeholder="Example University" />
		</dd>
		<dd>
			<label for="xpto">University Acronym:</label>
			<input id="xpto" type="text" placeholder="EU" />
		</dd>
		<dd>
			<label for="xpto">School Name:</label>
			<input id="xpto" type="text" placeholder="Example Engineering School" />
		</dd>
		<dd>
			<label for="xpto">School Acronym:</label>
			<input id="xpto" type="text" placeholder="EES" />
		</dd>
	</dl>	
	
	<dl>
		<dt>Next we need to setup the domain information about your appddcations.</dt>

		<dd>
			<label for="xpto">School Domain:</label>
			<input id="xpto" type="text" placeholder="ees.example.edu" />
		</dd>
		<dd>
			<label for="xpto">School URL:</label>
			<input id="xpto" type="text" placeholder="http://ees.example.edu" />
		</dd>
		<dd>
			<label for="xpto">School Email Domain:</label>
			<input id="xpto" type="text" placeholder="ees.example.edu" />
		</dd>
		<dd>
			<label for="xpto">Instalation Name:</label>
			<input id="xpto" type="text" placeholder="EES FenixEdu" />
		</dd>
		<dd>
			<label for="xpto">Instalation Domain:</label>
			<input id="xpto" type="text" placeholder="fenixedu.ees.example.edu" />
		</dd>
	</dl>

	<dl>
		<dt>Now we need to create an administrator account.</dt>

		<dd>
			<label for="xpto">Username:</label>
			<input id="xpto" type="text" placeholder="username" />
		</dd>
		<dd>
			<label for="xpto">Name:</label>
			<input id="xpto" type="text" placeholder="FenixEdu Administrator" />
		</dd>
		<dd>
			<label for="xpto">Email:</label>
			<input id="xpto" type="text" placeholder="username@ees.example.edu" />
		</dd>
		<dd>
			<label for="xpto">Password:</label>
			<input id="xpto" type="text" placeholder="password" />
		</dd>
		<dd>
			<label for="xpto">Password (again):</label>
			<input id="xpto" type="text" placeholder="password" />
		</dd>
	</dl>
</form>

</html>
